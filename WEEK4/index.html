import java.io.IOException;
import java.io.InputStreamReader;
import java.util.ArrayList;
import java.util.Collections;
import java.util.LinkedList;
import java.util.Queue;
import java.util.StringTokenizer;

public class bj1_18352 {
    public static void main(String[] args) throws IOException {
        BufferedReader br = new BufferedReader(new InputStreamReader(System.in));
        StringTokenizer st = new StringTokenizer(br.readLine());

        int n = Integer.parseInt(st.nextToken());
        int m = Integer.parseInt(st.nextToken());
        int k = Integer.parseInt(st.nextToken());
        int x = Integer.parseInt(st.nextToken());

        ArrayList<Integer>[] adjList = new ArrayList[n + 1];
        for (int i = 1; i <= n; i++) {
            adjList[i] = new ArrayList<>();
        }

        for (int i = 0; i < m; i++) {
            st = new StringTokenizer(br.readLine());
            int u = Integer.parseInt(st.nextToken());
            int v = Integer.parseInt(st.nextToken());
            adjList[u].add(v);
        }

        int[] distance = new int[n + 1];
        for (int i = 1; i <= n; i++) {
            distance[i] = -1;
        }

        Queue<Integer> queue = new LinkedList<>();
        queue.add(x);
        distance[x] = 0;

        while (!queue.isEmpty()) {
            int current = queue.poll();

            for (int neighbor : adjList[current]) {
                if (distance[neighbor] == -1) {
                    distance[neighbor] = distance[current] + 1;
                    queue.add(neighbor);
                }
            }
        }

        ArrayList<Integer> result = new ArrayList<>();
        for (int i = 1; i <= n; i++) {
            if (distance[i] == k) {
                result.add(i);
            }
        }

        if (result.isEmpty()) {
            System.out.println(-1);
        } else {
            Collections.sort(result);
            StringBuilder sb = new StringBuilder();
            for (int city : result) {
                sb.append(city).append("\n");
            }
            System.out.print(sb);
        }
    }
}`,

import java.util.StringTokenizer;

public class bj6_1753 {

    // ë…¸ë“œ ì •ë³´ë¥¼ ë‹´ëŠ” í´ë˜ìŠ¤, ìš°ì„ ìˆœìœ„ íì—ì„œ ê°€ì¤‘ì¹˜ ê¸°ì¤€ìœ¼ë¡œ ì •ë ¬í•˜ê¸° ìœ„í•´ Comparable êµ¬í˜„
    static class Node implements Comparable<Node> {
        int node;   // ë„ì°© ë…¸ë“œ ë²ˆí˜¸
        int weight; // ê°€ì¤‘ì¹˜

        Node(int node, int weight) {

    static final int INF = Integer.MAX_VALUE; // ë¬´í•œëŒ€ ê°’ ì„¤ì •

    public static void main(String[] args) throws IOException {

        StringTokenizer st = new StringTokenizer(br.readLine());

        int k = Integer.parseInt(br.readLine());  // ì‹œì‘ ì •ì

        int[] dist = new int[v + 1];                  // ìµœë‹¨ ê±°ë¦¬ ì €ì¥ ë°°ì—´

        // ì¸ì ‘ ë¦¬ìŠ¤íŠ¸ ë° ê±°ë¦¬ ë°°ì—´ ì´ˆê¸°í™”
        for (int i = 1; i <= v; i++) {

        }

        // ê°„ì„  ì •ë³´ ì…ë ¥
        for (int i = 0; i < e; i++) {

            int w = Integer.parseInt(st.nextToken()); // ë„ì°© ë…¸ë“œ
            int weight = Integer.parseInt(st.nextToken()); // ê°€ì¤‘ì¹˜
            adjList[u].add(new Node(w, weight)); // ì¸ì ‘ ë¦¬ìŠ¤íŠ¸ì— ì¶”ê°€
        }

        pq.add(new Node(k, 0)); // ìš°ì„ ìˆœìœ„ íì— ì‹œì‘ ë…¸ë“œ ì¶”ê°€

        while (!pq.isEmpty()) {
            Node current = pq.poll(); // í˜„ì¬ ê°€ì¥ ê±°ë¦¬ê°€ ì§§ì€ ë…¸ë“œ êº¼ë‚´ê¸°

            // ì´ë¯¸ ì²˜ë¦¬ëœ ë…¸ë“œ(ë” ì§§ì€ ê²½ë¡œê°€ ë°œê²¬ëœ ê²½ìš°) ìŠ¤í‚µ

distPQs[1].push(0); // 1ë²ˆ ë…¸ë“œì˜ ì²« ë²ˆì§¸ ìµœë‹¨ ê±°ë¦¬ëŠ” 0

while (!pq.isEmpty()) {
    const current = pq.pop(); // ê°€ì¥ ê±°ë¦¬ê°€ ì§§ì€ {ë…¸ë“œ, ê±°ë¦¬}

    // í˜„ì¬ ë…¸ë“œì—ì„œ ê°ˆ ìˆ˜ ìˆëŠ” ë‹¤ìŒ ë…¸ë“œë“¤ í™•ì¸
    for (const next of adjList[current.node]) {
        const newDist = current.weight + next.weight; // 1ë²ˆë¶€í„° nextê¹Œì§€ì˜ ìƒˆë¡œìš´ ê²½ë¡œ ê±°ë¦¬

        // next ë…¸ë“œì˜ ê²½ë¡œ ì €ì¥ íê°€ Kê°œ ë¯¸ë§Œì´ë©´ ë¬´ì¡°ê±´ ì¶”ê°€
        if (distPQs[next.node].size() < k) {
            distPQs[next.node].push(newDist);
            pq.push({ node: next.node, weight: newDist });
        }
        // Kê°œì´ê³ , ìƒˆ ê²½ë¡œê°€ íì˜ ìµœëŒ“ê°’(kë²ˆì§¸ ìµœë‹¨ ê²½ë¡œ)ë³´ë‹¤ ì‘ìœ¼ë©´ ê°±ì‹ 
        else if (newDist < distPQs[next.node].peek()) {
            distPQs[next.node].pop(); // ê°€ì¥ í° ê°’(ê¸°ì¡´ kë²ˆì§¸ ê²½ë¡œ) ì œê±°
            distPQs[next.node].push(newDist); // ìƒˆ ê²½ë¡œ ì¶”ê°€
            pq.push({ node: next.node, weight: newDist });
        }
    }
}

// ê²°ê³¼ ì¶œë ¥
let resultOutput = '';
for (let i = 1; i <= n; i++) {

        resultOutput += "-1\\n";
    } else { // kê°œë©´ Max Heapì˜ peek() ê°’ì´ kë²ˆì§¸ ìµœë‹¨ ê²½ë¡œ
        resultOutput += distPQs[i].peek() + "\\n";
    }
}
